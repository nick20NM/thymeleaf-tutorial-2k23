<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>switch-case in thymeleaf</title>
  </head>
  <body>
  	<h1>switch case thymeleaf attributes demo</h1>
  	<h3 th:text="${user.name}"></h3>
  	<div th:switch="${user.role}">
  		<p th:case = "'ADMIN'">role is ADMIN</p>
  		<p th:case = "'NORMAL'">role is NORMAL</p>
  		<p th:case = "*">role is OTHER</p>
  	</div>
  </body>
</html>
